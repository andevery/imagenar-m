<template name="whitelists">
  <div class="attribute mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input id="wl-username" type="text" class="mdl-textfield__input" value="" disabled/>
    <label class="mdl-textfield__label" for="wl-username">Add username to whitelist</label>
  </div>
  <table class="whitelists-table mdl-data-table mdl-js-data-table">
    <tbody>
      {{#each whitelists}}
        {{> whitelist}}
      {{/each}}
    </tbody>
  </table>
</template>

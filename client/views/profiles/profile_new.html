<template name="profileNew">
  <form class="profile-new">
    <div class="attribute mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input id="username" type="text" class="mdl-textfield__input" value=""/>
      <label class="mdl-textfield__label" for="username">Username</label>
    </div>
    <div class="attribute mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input id="password" type="password" class="mdl-textfield__input" value=""/>
      <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <input type="submit" value="create" class="submit mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
  </form>
</template>

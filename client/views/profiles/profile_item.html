<template name="profileItem">
  <tr class="profile">
    <td class="userpic mdl-data-table__cell--non-numeric"><i class="material-icons mdl-color-text--blue-grey-200">account_circle</i></td>
    <td class="userinfo mdl-data-table__cell--non-numeric mdl-cell mdl-cell--11-col mdl-color-text--blue-grey-700">
        <h6>{{username}}</h6>
        <span>Followed: -,&nbsp;</span>
        <span>Follows: -,&nbsp;</span>
        <span>Media: -</span>
    </td>
    <td class="actions mdl-data-table__cell--non-numeric">
      <a href="" class="delete mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons mdl-color-text--blue-grey-700">delete</i>
      </a>
      <a href="{{pathFor 'profilePage'}}" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons mdl-color-text--blue-grey-700">edit</i>
      </a>
    </td>
  </tr>
</template>

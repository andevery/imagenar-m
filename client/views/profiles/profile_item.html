<template name="profileItem">
  <div class="profile-avatar section__circle-container mdl-cell mdl-cell--1-col mdl-cell--1-col-phone">
    <div class="section__circle-container__circle mdl-color--blue-grey-100"></div>
  </div>
  <div class="profile section__text mdl- mdl-cell mdl-cell--11-col-desktop mdl-cell--7-col-tablet mdl-cell--3-col-phone">
    <h6 class="mdl-color-text--blue-grey-700">{{username}}</h6>
    <a href="" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons mdl-color-text--blue-grey-700">delete</i>
    </a>
    <a href="{{pathFor 'profilePage'}}" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons mdl-color-text--blue-grey-700">edit</i>
    </a>
  </div>
</template>
